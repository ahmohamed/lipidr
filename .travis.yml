# Sample .travis.yml for R projects
language: r
# warnings_are_errors: false

matrix:
  include:
    - os: linux
      dist: bionic
      r: bioc-devel
    - os: osx
      osx_image: xcode9.2
      r: bioc-release
    - stage: Deploy
      os: linux
      dist: bionic
      r_packages:
        - pkgdown
        - covr
        - widgetframe
      script: 
        - Rscript -e 'covr::codecov(type="all", commentDontrun=FALSE)'
        - R CMD INSTALL .
        - Rscript -e 'pkgdown::build_site()'
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_TOKEN
          keep-history: false
          local-dir: docs
          on:
            branch: 
              - master
              - develop
              - feature/pkgdown
  allow_failures:
    - os: osx

bioc_check: true

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
  